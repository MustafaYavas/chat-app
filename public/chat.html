<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>

            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>  <!-- içine dinamik olarak yazı yazılacak (template den gelenlerle)-->

                <div class="compose">
                    <form id="form-message">
                        <input name="message", placeholder="type" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    
                    <button id="btn-send-location">Send Location</button>
                </div>
   
            </div>
        </div>
        

        <!--template-->
        <script id="template-message" type="text/html">    
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="template-message-location" type="text/html">    
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a target="_blank" href="{{url}}">My current location</a></p>
            </div>
        </script>

        <script id="template-sidebar" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h2>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
